pulldown-cmark = { workspace = true }

[dependencies.koto_bytecode]
path = "../../crates/bytecode"
version = "^0.15.0"
default-features = false

[dependencies.koto_runtime]
path = "../../crates/runtime"
version = "^0.15.0"
default-features = false
