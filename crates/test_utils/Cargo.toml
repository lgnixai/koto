version = "0.15.0"
edition = "2021"
authors = ["irh <ian.r.hobson@gmail.com>"]
license = "MIT"
description = "Testing utilities for the Koto programming language"
homepage = "https://koto.dev"
repository = "https://github.com/koto-lang/koto"
